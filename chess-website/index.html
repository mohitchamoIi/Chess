<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">â™Ÿ Chess Arena</div>
    <button class="toggle" id="themeToggle">ğŸŒ™</button>
  </header>

  <div class="container">
    <!-- Home Screen -->
    <div id="home" class="home">
      <h1>Choose Your Battle</h1>
      <p>Play against AI or challenge your friends.</p>

      <div class="options">
        <div class="card">
          <h2>ğŸ¤– VS Computer</h2>
          <p>Play against AI opponent.</p>
          <div class="difficulty-select">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button id="startGame">Start Game</button>
        </div>

        <div class="card">
          <h2>ğŸ‘¥ Local Multiplayer</h2>
          <p>Play with a friend on the same PC.</p>
          <button id="startLocalMultiplayer">Start Game</button>
        </div>
      </div>
    </div>
    <div id="boardScreen" class="board-screen hidden">
      <div class="game-header">
        <button id="backBtn" class="btn-small">â† Back</button>
        <h2>Chess Board</h2>
        <button id="undoBtn" class="btn-small">â†¶ Undo</button>
      </div>
      <div id="notifications" class="notifications"></div>
      <div class="game-container">
        <div id="board" class="board"></div>
        <div class="sidebar">
          <div class="stats">
            <h3>Game Stats</h3>
            <div id="stats" class="stats-content"></div>
          </div>
          <div class="history">
            <h3>Move History</h3>
            <div id="moveHistory" class="move-list"></div>
          </div>
        </div>
      </div>
      <p id="status" class="hint">Click piece â†’ click square</p>
    </div>
    
    <!-- Winner Screen -->
    <div id="winnerScreen" class="winner-screen hidden">
      <div class="winner-modal">
        <h1 id="winnerTitle">Game Over!</h1>
        <p id="winnerMessage">Congratulations you win!</p>
        <button id="playAgainBtn">Play Again</button>
        <button id="exitBtn">Exit to Menu</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
